<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Connect - Splash Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Splash container */
    .splash {
      background-color: #1565d8; /* blue background */
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .splash .icon {
      font-size: 70px;
      margin-bottom: 20px;
    }

    .splash h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
    }

    .splash p {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Loader spinner */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 50px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hide content after splash */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div class="splash" id="splashScreen">
    <div class="icon">üèôÔ∏è</div> <!-- Replace with your city icon -->
    <h1>Citizen Connect</h1>
    <p>Empowering communities through civic engagement</p>
    <div class="loader"></div>
    
    <!-- Admin Access Link -->
    <div style="position: absolute; bottom: 120px; right: 20px;">
      <a href="./Admin UI/Login/index.html" style="color: rgba(255,255,255,0.7); font-size: 12px; text-decoration: none; padding: 8px 12px; border: 1px solid rgba(255,255,255,0.3); border-radius: 15px; transition: all 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.background='transparent'">
        üõ°Ô∏è Admin
      </a>
    </div>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="mainContent" class="hidden">
    <h2>Welcome to Citizen Connect App!</h2>
    <p>This is where your login or home page will appear.</p>
  </div>

  <script>
    // Navigate to login page after 3 seconds
    setTimeout(() => {
      window.location.href = './User UI/Login and SignUp Page/index.html';
    }, 3000);
  </script>

</body>
</html>
