<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Connect - Civic Engagement Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Splash container */
    .splash {
      background: linear-gradient(135deg, #1565d8 0%, #0d47a1 100%);
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .splash::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100px); }
    }



    .splash h1 {
      font-size: 36px;
      margin: 0;
      font-weight: bold;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .splash p {
      font-size: 18px;
      margin-top: 15px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    /* Loader spinner */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 50px;
      z-index: 1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Navigation buttons */
    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .nav-btn {
      color: rgba(255,255,255,0.9);
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .nav-btn.admin {
      background: rgba(255, 152, 0, 0.3);
      border-color: rgba(255, 152, 0, 0.5);
    }

    .nav-btn.admin:hover {
      background: rgba(255, 152, 0, 0.4);
    }



    /* Hide content after splash */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Main Splash Screen -->
  <div class="splash" id="splashScreen">
    <div class="nav-buttons">
      <a href="./User UI/Login and SignUp Page/index.html" class="nav-btn">üë§ User Login</a>
      <a href="./Admin UI/Login/index.html" class="nav-btn admin">üõ°Ô∏è Admin Portal</a>
    </div>
    <h1>Citizen Connect</h1>
    <p>Empowering communities through civic engagement</p>
    
    <div class="loader"></div>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="mainContent" class="hidden">
    <h2>Welcome to Citizen Connect App!</h2>
    <p>This is where your login or home page will appear.</p>
  </div>

  <script>
    // GitHub Pages SPA routing fix
    (function() {
      // Check if we have a redirect from 404.html
      const redirectPath = sessionStorage.getItem('gh_pages_redirect');
      if (redirectPath) {
        sessionStorage.removeItem('gh_pages_redirect');
        
        // Handle the redirect based on the path
        if (redirectPath.includes('Admin') || redirectPath.includes('admin')) {
          // Admin-related redirects
          if (redirectPath.includes('Dashboard') || redirectPath.includes('dashboard')) {
            window.location.href = './Admin UI/Dashboard/index.html';
          } else if (redirectPath.includes('Civic')) {
            window.location.href = './Admin UI/Civic Issue Management Portal/index.html';
          } else if (redirectPath.includes('Notification')) {
            window.location.href = './Admin UI/Notification Auto Management/index.html';
          } else if (redirectPath.includes('Reports') || redirectPath.includes('Analysis')) {
            window.location.href = './Admin UI/Reports and Analysis/index.html';
          } else if (redirectPath.includes('Worker') || redirectPath.includes('Volunteer')) {
            window.location.href = './Admin UI/Worker or Volenteer Management/index.html';
          } else if (redirectPath.includes('Login') || redirectPath.includes('login')) {
            window.location.href = './Admin UI/Login/index.html';
          } else {
            // Default admin redirect
            window.location.href = './Admin UI/Dashboard/index.html';
          }
          return;
        } else if (redirectPath.includes('User') || redirectPath.includes('user')) {
          // User-related redirects
          if (redirectPath.includes('Login') || redirectPath.includes('login') || redirectPath.includes('SignUp')) {
            window.location.href = './User UI/Login and SignUp Page/index.html';
          } else if (redirectPath.includes('Main') || redirectPath.includes('main')) {
            window.location.href = './User UI/Main UI/index.html';
          } else if (redirectPath.includes('Report') && redirectPath.includes('Details')) {
            window.location.href = './User UI/Report Details Page/index.html';
          } else if (redirectPath.includes('Report') && redirectPath.includes('Issue')) {
            window.location.href = './User UI/Report Issue Page/index.html';
          } else if (redirectPath.includes('Capture') && redirectPath.includes('Photo')) {
            window.location.href = './User UI/Capture Photo Page/index.html';
          } else if (redirectPath.includes('Location') && redirectPath.includes('Selection')) {
            window.location.href = './User UI/Location Selection Page/index.html';
          } else if (redirectPath.includes('Explore') && redirectPath.includes('Map')) {
            window.location.href = './User UI/Explore Map Page/index.html';
          } else if (redirectPath.includes('My') && redirectPath.includes('Issues')) {
            window.location.href = './User UI/My Issues Page/index.html';
          } else if (redirectPath.includes('Notifications')) {
            window.location.href = './User UI/Notifications Page/index.html';
          } else if (redirectPath.includes('Profile')) {
            window.location.href = './User UI/Profile Page/index.html';
          } else if (redirectPath.includes('SetUp') && redirectPath.includes('Profile')) {
            window.location.href = './User UI/SetUp Profile Page/index.html';
          } else {
            // Default user redirect
            window.location.href = './User UI/Main UI/index.html';
          }
          return;
        }
      }
    })();

    // Auto-redirect to user login after 5 seconds (only if not redirected above)
    setTimeout(() => {
      window.location.href = './User UI/Login and SignUp Page/index.html';
    }, 5000);

    // Add click handlers for manual navigation
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = btn.href;
      });
    });
  </script>

</body>
</html>
