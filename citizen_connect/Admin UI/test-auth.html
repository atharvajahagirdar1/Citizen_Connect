<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Authentication</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h1>Authentication Test</h1>
  
  <div class="test-section">
    <h3>Session Storage Status</h3>
    <div id="session-status">Checking...</div>
    <button onclick="checkSession()">Check Session</button>
    <button onclick="clearSession()">Clear Session</button>
  </div>
  
  <div class="test-section">
    <h3>Test Login</h3>
    <button onclick="simulateLogin()">Simulate Login</button>
    <button onclick="testRedirect()">Test Dashboard Redirect</button>
  </div>
  
  <div class="test-section">
    <h3>Navigation Test</h3>
    <button onclick="goToDashboard()">Go to Dashboard</button>
    <button onclick="goToLogin()">Go to Login</button>
  </div>

  <script>
    function checkSession() {
      const adminData = sessionStorage.getItem('adminData');
      const statusDiv = document.getElementById('session-status');
      
      if (adminData) {
        const data = JSON.parse(adminData);
        statusDiv.innerHTML = `<div class="success">Session found: ${JSON.stringify(data, null, 2)}</div>`;
      } else {
        statusDiv.innerHTML = '<div class="error">No session found</div>';
      }
    }
    
    function clearSession() {
      sessionStorage.removeItem('adminData');
      document.getElementById('session-status').innerHTML = '<div class="info">Session cleared</div>';
    }
    
    function simulateLogin() {
      const adminData = {
        name: 'Admin User',
        username: 'admin',
        loginTime: new Date().toISOString()
      };
      sessionStorage.setItem('adminData', JSON.stringify(adminData));
      checkSession();
    }
    
    function testRedirect() {
      const adminData = sessionStorage.getItem('adminData');
      if (adminData) {
        alert('Session valid - would redirect to dashboard');
      } else {
        alert('No session - would redirect to login');
      }
    }
    
    function goToDashboard() {
      window.location.href = '/dashboard';
    }
    
    function goToLogin() {
      window.location.href = '/login';
    }
    
    // Check session on load
    checkSession();
  </script>
</body>
</html>
