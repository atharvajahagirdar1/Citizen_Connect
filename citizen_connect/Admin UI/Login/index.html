<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access - Citizen Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dc3545, #6c757d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .admin-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #dc3545;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #dc3545;
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.3);
    }

    .btn {
      background: #dc3545;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    .demo-credentials {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      border-left: 4px solid #dc3545;
    }

    .back-link {
      margin-top: 20px;
      color: #dc3545;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-icon">üõ°Ô∏è</div>
    <h2>Admin Access</h2>
    <p class="subtitle">Citizen Connect Administration Panel</p>

    <form id="adminLoginForm">
      <div class="input-group">
        <label>Admin Username</label>
        <input type="text" id="username" placeholder="Enter admin username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter admin password" required>
      </div>
      <button type="submit" class="btn">Access Dashboard</button>
    </form>

    <div class="demo-credentials">
      <strong>Demo Credentials:</strong><br>
      Username: <code>admin</code><br>
      Password: <code>demo123</code>
    </div>

    <a href="../../User UI/Login and SignUp Page/index.html" class="back-link">
      ‚Üê Back to Citizen Login
    </a>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple demo authentication
      if (username === 'admin' && password === 'demo123') {
        // Store admin session
        const adminData = {
          name: 'Admin User',
          username: username,
          loginTime: new Date().toISOString()
        };
        sessionStorage.setItem('adminData', JSON.stringify(adminData));
        
        showNotification('Login successful! Redirecting to dashboard...', 'success');
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      } else {
        document.getElementById('error-message').textContent = 'Invalid username or password';
        document.getElementById('error-message').style.display = 'block';
        showNotification('Login failed. Please check your credentials.', 'error');
      }
    });

    // Show notification function
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check' : type === 'warning' ? 'exclamation-triangle' : type === 'error' ? 'times-circle' : 'info'}-circle"></i>
        ${message}
      `;
      
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Remove after 5 seconds
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 5000);
    }

    // Add notification styles
    const style = document.createElement('style');
    style.textContent = `
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 10000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .notification-success { background: #28a745; }
      .notification-warning { background: #ffc107; color: #333; }
      .notification-error { background: #dc3545; }
      .notification-info { background: #1565d8; }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
