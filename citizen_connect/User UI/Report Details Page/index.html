<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="issueDetails">Issue Details - Citizen Connect</title>
  <script src="../js/languageManager.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f8fafb;
      color: #1a1a1a;
      padding-bottom: 80px;
    }

    .container {
      max-width: 430px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 50px 20px 30px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .back-button {
      background: #f5f5f5;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 15px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #fff3cd;
      transform: scale(1.05);
    }

    .header-title {
      flex: 1;
      font-size: 22px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .share-button {
      background: #4285f4;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .share-button:hover {
      background: #fff3cd;
      color: #333;
      transform: scale(1.05);
    }

    /* Issue Details */
    .issue-details {
      padding: 20px;
    }

    .issue-image {
      width: 100%;
      height: 250px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .issue-status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .status-reported {
      background: #e3f2fd;
      color: #1565c0;
    }

    .status-progress {
      background: #fff3e0;
      color: #f57c00;
    }

    .status-resolved {
      background: #e8f5e8;
      color: #2e7d32;
    }

    .issue-title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .issue-meta {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .issue-description {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      border-left: 4px solid #4285f4;
    }

    .description-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 10px;
    }

    .description-text {
      font-size: 15px;
      line-height: 1.6;
      color: #4b5563;
    }

    .location-section {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .location-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .location-address {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 15px;
    }

    .view-map-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .view-map-btn:hover {
      background: #fff3cd;
      color: #333;
      transform: translateY(-2px);
    }

    /* Action Buttons */
    .action-buttons {
      padding: 20px;
      margin-top: 20px;
    }

    .action-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-like {
      background: #e8f5e8;
      color: #2e7d32;
      border: 2px solid #e8f5e8;
    }

    .btn-like:hover {
      background: #fff3cd;
      color: #333;
      border-color: #ffc107;
      transform: translateY(-2px);
    }

    .btn-like.liked {
      background: #2e7d32;
      color: white;
      border-color: #2e7d32;
    }

    .btn-update {
      background: transparent;
      color: #4285f4;
      border: 2px solid #4285f4;
    }

    .btn-update:hover {
      background: #fff3cd;
      color: #333;
      border-color: #ffc107;
      transform: translateY(-1px);
    }

    /* Updates Section */
    .updates-section {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .updates-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .update-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      border-left: 4px solid #4285f4;
    }

    .update-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .update-status {
      font-size: 14px;
      font-weight: 600;
      color: #4285f4;
    }

    .update-time {
      font-size: 12px;
      color: #6b7280;
    }

    .update-message {
      font-size: 14px;
      line-height: 1.5;
      color: #4b5563;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 430px;
      background: white;
      border-top: 1px solid #e0e0e0;
      padding: 12px 0 20px 0;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px 12px;
      border-radius: 12px;
      min-width: 60px;
    }

    .nav-item:hover {
      background: #fff3cd;
      transform: translateY(-2px);
    }

    .nav-icon {
      font-size: 20px;
      margin-bottom: 2px;
    }

    .nav-label {
      font-size: 11px;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 430px) {
      .container {
        max-width: 100%;
      }
      
      .bottom-nav {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="back-button" onclick="goBack()">
        ‚Üê
      </button>
      <div class="header-title" data-translate="issueDetails">Issue Details</div>
      <button class="share-button" onclick="shareIssue()">
        üì§
      </button>
    </div>

    <!-- Issue Details -->
    <div class="issue-details">
      <img id="issueImage" class="issue-image" src="" alt="Issue Image" style="display: none;">
      
      <div id="issueStatusBadge" class="issue-status-badge status-reported">
        üî¥ <span data-translate="reported">Reported</span>
      </div>
      
      <h1 id="issueTitle" class="issue-title">Loading issue details...</h1>
      
      <div class="issue-meta">
        <div class="meta-item">
          üïí <span id="issueDate">Loading...</span>
        </div>
        <div class="meta-item">
          üìç <span id="issueCategory">Loading...</span>
        </div>
        <div class="meta-item">
          üë§ <span id="issueReporter">Loading...</span>
        </div>
      </div>
      
      <div class="issue-description">
        <div class="description-title" data-translate="description">Description</div>
        <div id="issueDescription" class="description-text">Loading description...</div>
      </div>
      
      <div class="location-section">
        <div class="location-title">
          üìç <span data-translate="location">Location</span>
        </div>
        <div id="issueLocation" class="location-address">Loading location...</div>
        <button class="view-map-btn" onclick="viewOnMap()">
          üó∫Ô∏è <span data-translate="viewOnMap">View on Map</span>
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="likeButton" class="action-btn btn-like" onclick="toggleLike()">
        üëç <span data-translate="supportIssue">Support this Issue</span>
      </button>
      <button class="action-btn btn-update" onclick="requestUpdate()">
        üì¢ <span data-translate="requestUpdate">Request Update</span>
      </button>
    </div>

    <!-- Updates Section -->
    <div class="updates-section">
      <h2 class="updates-title">
        üìã <span data-translate="updates">Updates</span>
      </h2>
      <div id="updatesContainer">
        <!-- Updates will be populated here -->
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-items">
        <div class="nav-item" onclick="goToHome()">
          <div class="nav-icon">üè†</div>
          <div class="nav-label" data-translate="home">Home</div>
        </div>
        <div class="nav-item" onclick="startReporting()">
          <div class="nav-icon">üì∑</div>
          <div class="nav-label" data-translate="report">Report</div>
        </div>
        <div class="nav-item" onclick="viewMyIssues()">
          <div class="nav-icon">üìã</div>
          <div class="nav-label" data-translate="myIssues">My Issues</div>
        </div>
        <div class="nav-item" onclick="exploreMap()">
          <div class="nav-icon">üó∫Ô∏è</div>
          <div class="nav-label" data-translate="map">Map</div>
        </div>
        <div class="nav-item" onclick="showProfile()">
          <div class="nav-icon">üë§</div>
          <div class="nav-label" data-translate="profile">Profile</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIssue = null;
    let isLiked = false;

    // Load issue details from URL parameter or localStorage
    function loadIssueDetails() {
      try {
        // Try to get issue ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const issueId = urlParams.get('id');
        
        if (issueId) {
          // Load specific issue by ID
          const userIssues = JSON.parse(localStorage.getItem('userIssues') || '[]');
          const allIssues = JSON.parse(localStorage.getItem('issues') || '[]');
          
          currentIssue = [...userIssues, ...allIssues].find(issue => issue.id === issueId);
        } else {
          // Fallback: load the most recent issue
          const userIssues = JSON.parse(localStorage.getItem('userIssues') || '[]');
          if (userIssues.length > 0) {
            currentIssue = userIssues[userIssues.length - 1];
          }
        }
        
        if (currentIssue) {
          displayIssueDetails(currentIssue);
          loadUpdates();
        } else {
          // Show placeholder data
          showPlaceholderData();
        }
      } catch (error) {
        console.error('Error loading issue details:', error);
        showPlaceholderData();
      }
    }

    function displayIssueDetails(issue) {
      // Update image
      const imageEl = document.getElementById('issueImage');
      if (issue.image && issue.image.startsWith('data:image/')) {
        imageEl.src = issue.image;
        imageEl.style.display = 'block';
      }
      
      // Update status badge
      const statusBadge = document.getElementById('issueStatusBadge');
      const statusClass = getStatusClass(issue.status);
      statusBadge.className = `issue-status-badge ${statusClass}`;
      statusBadge.innerHTML = `${getStatusIcon(issue.status)} ${issue.status}`;
      
      // Update title
      document.getElementById('issueTitle').textContent = issue.description || issue.category || 'Civic Issue Report';
      
      // Update meta information
      document.getElementById('issueDate').textContent = formatDate(issue.timestamp || issue.date);
      document.getElementById('issueCategory').textContent = issue.category || 'General Issue';
      document.getElementById('issueReporter').textContent = 'You';
      
      // Update description
      document.getElementById('issueDescription').textContent = 
        issue.details || issue.description || 'Issue reported through Citizen Connect app';
      
      // Update location
      const locationEl = document.getElementById('issueLocation');
      if (issue.location) {
        if (typeof issue.location === 'string') {
          locationEl.textContent = issue.location;
        } else if (issue.location.latitude && issue.location.longitude) {
          locationEl.textContent = `${issue.location.latitude.toFixed(4)}, ${issue.location.longitude.toFixed(4)}`;
        } else {
          locationEl.textContent = 'Location captured';
        }
      } else {
        locationEl.textContent = 'Location not available';
      }
      
      // Check if already liked
      const likedIssues = JSON.parse(localStorage.getItem('likedIssues') || '[]');
      isLiked = likedIssues.includes(issue.id);
      updateLikeButton();
    }

    function showPlaceholderData() {
      document.getElementById('issueTitle').textContent = 'Sample Civic Issue';
      document.getElementById('issueDate').textContent = 'Today';
      document.getElementById('issueCategory').textContent = 'Infrastructure';
      document.getElementById('issueReporter').textContent = 'Anonymous User';
      document.getElementById('issueDescription').textContent = 'This is a sample issue description. In a real scenario, this would contain details about the reported civic issue.';
      document.getElementById('issueLocation').textContent = 'Sample Location Address';
    }

    function getStatusClass(status) {
      switch(status) {
        case 'Reported': return 'status-reported';
        case 'In Progress': return 'status-progress';
        case 'Resolved': return 'status-resolved';
        default: return 'status-reported';
      }
    }

    function getStatusIcon(status) {
      switch(status) {
        case 'Reported': return 'üî¥';
        case 'In Progress': return 'üü°';
        case 'Resolved': return 'üü¢';
        default: return 'üî¥';
      }
    }

    function formatDate(dateString) {
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      } catch (error) {
        return 'Date not available';
      }
    }

    function loadUpdates() {
      const updatesContainer = document.getElementById('updatesContainer');
      
      // Sample updates (in a real app, these would come from the server)
      const updates = [
        {
          status: 'Issue Acknowledged',
          message: 'Your report has been received and assigned to the relevant department for review.',
          timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000) // 2 hours ago
        },
        {
          status: 'Under Investigation',
          message: 'Our team is currently investigating the reported issue and will provide an update soon.',
          timestamp: new Date(Date.now() - 24 * 60 * 60 * 1000) // 1 day ago
        }
      ];
      
      if (updates.length === 0) {
        updatesContainer.innerHTML = '<p style="color: #6b7280; text-align: center; padding: 20px;">No updates available yet.</p>';
        return;
      }
      
      updatesContainer.innerHTML = updates.map(update => `
        <div class="update-item">
          <div class="update-header">
            <div class="update-status">${update.status}</div>
            <div class="update-time">${getTimeAgo(update.timestamp)}</div>
          </div>
          <div class="update-message">${update.message}</div>
        </div>
      `).join('');
    }

    function getTimeAgo(date) {
      const now = new Date();
      const diffInMinutes = Math.floor((now - date) / (1000 * 60));
      
      if (diffInMinutes < 1) return 'Just now';
      if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
      
      const diffInHours = Math.floor(diffInMinutes / 60);
      if (diffInHours < 24) return `${diffInHours}h ago`;
      
      const diffInDays = Math.floor(diffInHours / 24);
      return `${diffInDays}d ago`;
    }

    function toggleLike() {
      if (!currentIssue) return;
      
      const likedIssues = JSON.parse(localStorage.getItem('likedIssues') || '[]');
      
      if (isLiked) {
        // Remove like
        const index = likedIssues.indexOf(currentIssue.id);
        if (index > -1) {
          likedIssues.splice(index, 1);
        }
        isLiked = false;
      } else {
        // Add like
        if (!likedIssues.includes(currentIssue.id)) {
          likedIssues.push(currentIssue.id);
        }
        isLiked = true;
      }
      
      localStorage.setItem('likedIssues', JSON.stringify(likedIssues));
      updateLikeButton();
    }

    function updateLikeButton() {
      const likeButton = document.getElementById('likeButton');
      if (isLiked) {
        likeButton.classList.add('liked');
        likeButton.innerHTML = '‚ù§Ô∏è <span data-translate="supported">Supported</span>';
      } else {
        likeButton.classList.remove('liked');
        likeButton.innerHTML = 'üëç <span data-translate="supportIssue">Support this Issue</span>';
      }
    }

    function requestUpdate() {
      alert('Update request sent! You will be notified when there are new developments.');
      
      // Add notification about update request
      if (typeof window.addNewNotification === 'function') {
        window.addNewNotification(
          'update',
          'Update Requested',
          'You will be notified when there are new developments on this issue.',
          'medium'
        );
      }
    }

    function shareIssue() {
      if (navigator.share) {
        navigator.share({
          title: currentIssue?.description || 'Civic Issue',
          text: 'Check out this civic issue reported on Citizen Connect',
          url: window.location.href
        });
      } else {
        // Fallback for browsers without Web Share API
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          alert('Issue link copied to clipboard!');
        }).catch(() => {
          alert('Unable to share. Please copy the URL manually.');
        });
      }
    }

    function viewOnMap() {
      if (currentIssue && currentIssue.location) {
        window.location.href = '../Explore Map Page/index.html';
      } else {
        alert('Location data not available for this issue.');
      }
    }

    // Navigation functions
    function goBack() {
      window.history.back();
    }

    function goToHome() {
      window.location.href = '../Main UI/index.html';
    }

    function startReporting() {
      window.location.href = '../Capture Photo Page/index.html';
    }

    function viewMyIssues() {
      window.location.href = '../My Issues Page/index.html';
    }

    function exploreMap() {
      window.location.href = '../Explore Map Page/index.html';
    }

    function showProfile() {
      window.location.href = '../Profile Page/index.html';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadIssueDetails();
      
      // Initialize language manager if available
      if (typeof window.languageManager !== 'undefined') {
        try {
          window.languageManager.updatePageTranslations();
        } catch (error) {
          console.error('Error with language manager:', error);
        }
      }
    });
  </script>
</body>
</html>
