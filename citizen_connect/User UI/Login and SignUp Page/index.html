<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Connect - Login / Signup</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1565d8, #1e88e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 380px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #1565d8;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: #1565d8;
      box-shadow: 0 0 5px rgba(21,101,216,0.5);
    }

    .btn {
      background: #1565d8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0d47a1;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #1565d8;
      cursor: pointer;
      display: inline-block;
      transition: 0.3s;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    /* Hide forms by default */
    #signupForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="toggle-link" onclick="toggleForms()">Don't have an account? Signup</p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    </form>
  </div>

  <script>
    // Toggle Login/Signup
    function toggleForms() {
      let loginForm = document.getElementById("loginForm");
      let signupForm = document.getElementById("signupForm");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.querySelector('#loginForm input[type="email"]').value;
      const password = document.querySelector('#loginForm input[type="password"]').value;
      
      // Simple validation
      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }
      
      // Check if user has completed profile setup
      const existingProfile = localStorage.getItem('userProfile');
      
      if (existingProfile) {
        const profile = JSON.parse(existingProfile);
        if (profile.setupCompleted) {
          // Profile setup completed, go to main dashboard
          alert('Welcome back! Logging you in...');
          window.location.href = '../Main UI/index.html';
        } else {
          // Profile setup not completed, go to setup page
          alert('Please complete your profile setup.');
          window.location.href = '../SetUp Profile Page/index.html';
        }
      } else {
        // No profile exists, treat as new user
        const userData = {
          email: email,
          isReturningUser: true
        };
        localStorage.setItem('userData', JSON.stringify(userData));
        alert('Please complete your profile setup.');
        window.location.href = '../SetUp Profile Page/index.html';
      }
    });

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.querySelector('#signupForm input[type="text"]').value;
      const email = document.querySelector('#signupForm input[type="email"]').value;
      const password = document.querySelector('#signupForm input[type="password"]').value;
      
      // Simple validation
      if (!name || !email || !password) {
        alert('Please fill in all fields.');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }
      
      // Store basic user info for new users
      const userData = {
        name: name,
        email: email,
        signupDate: new Date().toISOString(),
        isNewUser: true
      };
      
      localStorage.setItem('userData', JSON.stringify(userData));
      
      // Clear any existing profile data to ensure fresh setup
      localStorage.removeItem('userProfile');
      
      alert('Account created successfully! Now let\'s complete your profile.');
      window.location.href = '../SetUp Profile Page/index.html';
    });
  </script>

</body>
</html>
